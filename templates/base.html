<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Aperture Astrometry Correction Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 900px; margin-top: 50px; }
        .file-upload { margin-bottom: 30px; }
        .file-content { background-color: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .plot-container { margin: 30px 0; }
        .data-table { margin: 20px 0; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Zero-Aperture Astrometry Correction Tool</h1>
        {% block content %}{% endblock %}
    </div>
    <script>
      // Preserve scroll position across redirects so the page does not jump to the top
      (function() {
        try {
          if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
          }
          var KEY = 'ws_scroll_y';
          window.addEventListener('beforeunload', function() {
            sessionStorage.setItem(KEY, String(window.scrollY || window.pageYOffset || 0));
          });
          window.addEventListener('load', function() {
            var y = sessionStorage.getItem(KEY);
            if (y !== null) {
              window.scrollTo(0, parseInt(y, 10) || 0);
            }
          });
        } catch (e) { /* no-op */ }
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
