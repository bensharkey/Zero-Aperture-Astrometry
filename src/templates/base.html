<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero-Aperture Astrometry Correction Tool</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/zaac.favicon') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f7fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main.container {
        max-width: 960px;
        margin-top: 2rem;
        margin-bottom: 3rem;
        flex: 1 0 auto;
      }
      .file-upload {
        margin-bottom: 30px;
      }
      .file-content {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .plot-container {
        margin: 30px 0;
      }
      .data-table {
        margin: 20px 0;
        overflow-x: auto;
      }
      .site-header {
        background-color: black;
        color: #fff;
        position: sticky;
        top: 0;
        z-index: 1020;
      }
      .site-header .nav-link {
        color: rgba(255, 255, 255, 0.9);
      }
      .site-header .nav-link.active,
      .site-header .nav-link:hover {
        color: #fff;
        text-decoration: underline;
      }
      .site-footer {
        background-color: #000;
        color: #fff;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
      .site-footer a {
        color: #9adfff;
        text-decoration: none;
      }
      .site-footer a:hover {
        text-decoration: underline;
      }
      .sbn-logo {
        max-height: 30px;
        width: auto;
        display: block;
      }
      .github-logo {
        max-height: 30px;
        width: auto;
        display: block;
        filter: invert(1);
      }
      .footer-text {
        font-size: 0.85rem;
        line-height: 1.1rem;
      }
    </style>
  </head>
  <body>
    {% include "header.html" %}
    <main class="container flex-grow-1">{% block content %}{% endblock %}</main>
    {% include "footer.html" %}
    <script>
      // Preserve scroll position across redirects so the page does not jump to the top
      (function () {
        try {
          if ("scrollRestoration" in history) {
            history.scrollRestoration = "manual";
          }
          var KEY = "ws_scroll_y";
          window.addEventListener("beforeunload", function () {
            sessionStorage.setItem(
              KEY,
              String(window.scrollY || window.pageYOffset || 0)
            );
          });
          window.addEventListener("load", function () {
            var y = sessionStorage.getItem(KEY);
            if (y !== null) {
              window.scrollTo(0, parseInt(y, 10) || 0);
            }
          });
        } catch (e) {
          /* no-op */
        }
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
